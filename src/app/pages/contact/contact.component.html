<div class="row">
	<div class="col-xs-12 col-lg-8">
 		<ba-card title="" baCardClass="with-scroll table-panel">
		 	<form class="form-horizontal" [formGroup]="form" novalidate (ngSubmit)="submitForm(form.value, form.valid)">
				<div class="form-group row" [class.has-error]="!form.controls.name.valid && submitAttempt">
					<label for="name" class="col-xs-4 col-sm-2 form-control-label">Your Name</label>
					<div class="col-xs-8 col-sm-10">
						<input formControlName="name" type="text" id="name" class="form-control" placeholder="name" />
					</div>
				</div>
				<div class="form-group row" [class.has-error]="!form.controls.email.valid && submitAttempt">
					<label for="email" class="col-xs-4 col-sm-2 form-control-label">Your email</label>
					<div class="col-xs-8 col-sm-10 ">
						<input formControlName="email" type="text" id="email" class="form-control" placeholder="email" >
					</div>
				</div>
				<div class="form-group row"  [class.has-error]="!form.controls.subject.valid && submitAttempt">
					<label for="subject" class="col-xs-4 col-sm-2 form-control-label">Subject</label>
					<div class="col-xs-8 col-sm-10">
						<input formControlName="subject" type="text" id="subject" class="form-control" placeholder="subject" >
					</div>
				</div>
				<div class="form-group row"  [class.has-error]="!form.controls.message.valid && submitAttempt">
					<label for="message" class="col-xs-4 col-sm-2 form-control-label">Your message</label>
					<div class="col-xs-8 col-sm-10">
						<textarea formControlName="message" type="text" id="message" class="form-control" placeholder="message" ></textarea>
					</div>
				</div>

				<div class="form-group row" [class.has-error]="!form.controls.captcha.valid && submitAttempt">
					<div class="offset-sm-2 col-10">

						<re-captcha required formControlName="captcha" (resolved)="resolved($event)"
						siteKey="6LdscQoUAAAAAN1h5j6Mj3JEKQUdFcV_BSQUtIwE"
						>
						</re-captcha>

						 <span *ngIf="!form.controls.captcha.valid && submitAttempt" class="help-block sub-little-text">Answer please Captcha</span>
					</div>
				</div>
				<div class="form-group row">
						<div class="offset-sm-2 col-10">
							<ngb-alert *ngFor="let alert of alerts;" >
							 {{ alert?.msg }}
							</ngb-alert>
						</div>
						<div class="offset-sm-2 col-10">
							<button type="submit" class="btn btn-lg btn-primary">Send</button>
						</div>
				</div>
			</form>
		</ba-card>
	</div>
</div>
